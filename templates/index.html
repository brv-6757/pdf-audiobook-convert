<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audiobook Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PDF to Audiobook Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Upload PDF File</label>
                <input class="form-control" type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert to Audiobook</button>
        </form>
        {% if audio_url %}
            <div class="mt-4">
                <h3>Download your audiobook:</h3>
                <a href="{{ audio_url }}" class="btn btn-success">Download Audio</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
